<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith AI</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/ouzz9o.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="splashScreen">
        <h1 class="splash-text">Zenith AI</h1>
        <div class="splash-spinner"></div>
    </div>
    
    <div class="chat-container">
        <header class="chat-header">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <i class="fas fa-robot" style="font-size: 2.5em;"></i>
                <div>
                    <h1 class="header-title">Zenith AI</h1>
                    <p class="header-subtitle">Tanyakan Soalan Anda Pada Zenith</p>
                </div>
            </div>
        </header>
        <div class="chat-messages" id="chatMessages">
            <div class="initial-message" style="text-align: center; color: var(--secondary-text);">
                <h2>Selamat datang di Zenith AI</h2>
                <p>Silakan ketik pertanyaan Anda di bawah ini dan tekan enter untuk memulai percakapan.</p>
            </div>
        </div>
        <div class="chat-input-area">
            <textarea id="userInput" placeholder="Tanyakan pada Zenith | Dev: Unknown School at SMASZAL"></textarea>
            <button id="submitBtn" title="Kirim Pesan">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
