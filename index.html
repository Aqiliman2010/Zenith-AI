<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1 class="header-title">Zenith AI</h1>
            <p class="header-subtitle">Your personal AI assistant.</p>
        </header>
        <div class="chat-messages" id="chatMessages">
            <div class="initial-message">
                <h2>Hello! I'm Zenith AI.</h2>
                <p>How can I help you today? Feel free to ask anything!</p>
            </div>
        </div>
        <div class="chat-input-area">
            <textarea id="userInput" placeholder="Tulis mesej anda di sini..."></textarea>
            <button id="submitBtn" title="Hantar Mesej">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
